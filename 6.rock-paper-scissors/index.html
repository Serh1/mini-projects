<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Mini-game</title>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="style.css"/>
    <script src="script.js" defer></script>
</head>
<body>
<header>
    <div class="title"> Play Rock-Paper-Scissors</div>
    <div class="subtitle"> You vs Computer. Best of 5.</div>
</header>
<main>
    <div class="btns">
        <button class="btn btn-paper" id="btn-paper">
            Paper
        </button>
        <button class="btn btn-scissors" id="btn-scissors">
            Scissors
        </button>
        <button class="btn btn-paper" id="btn-rock">
            Rock
        </button>
    </div>

    <div class="info" id="score-info"> Let's play!</div>

    <div class="play">
        <div class="player">
            <div class="player-name">
                You
            </div>
            <div class="player-score" id="player-score">
                0
            </div>
        </div>
        <div class="divider">
            <p>-</p>
        </div>
        <div class="player">
            <div class="computer-score" id="computer-score">
                0
            </div>
            <div class="player-name">
                Computer
            </div>
        </div>
    </div>

    <div class="restart-game">
        <button class="btn btn-restart" id="btn-restart">
            Play Again
        </button>
    </div>

</main>
<footer>
    <div class="footer-text">
        Mateiu Sergiu
        <a href="https://github.com/Serh1">
            <i class="uil uil-github icon"></i>
        </a>
    </div>
</footer>


</body>
</html>
